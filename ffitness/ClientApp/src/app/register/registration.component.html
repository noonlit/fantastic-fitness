<div class="container">
  <div class="form-row justify-content-md-center">
    <!--<div class="col col-lg-4">-->
      <div class="form-group col col-lg-8 offset-3">
        <h3> REGISTER </h3>
        <form>
          <label style=" width: 50%">First name <input class="form-control " style="border-bottom: 2px solid #00c98d; border-top:0; border-right:0; border-left:0; border-radius:0;" [(ngModel)]="registrationData.firstName" name="firstName"></label><br>
          <label style=" width: 50%">Last name <input class="form-control" style="border-bottom: 2px solid #00c98d; border-top:0; border-right:0; border-left:0; border-radius:0;" [(ngModel)]="registrationData.lastName" name="lastName"></label><br>
          <label style=" width: 50%">Email <input class="form-control" style="border-bottom: 2px solid #00c98d; border-top:0; border-right:0; border-left:0; border-radius:0;" [(ngModel)]="registrationData.email" name="email"></label><br>
          <label style=" width: 50%">Username <input class="form-control" style="border-bottom: 2px solid #00c98d; border-top:0; border-right:0; border-left:0; border-radius:0;" [(ngModel)]="registrationData.username" name="username"></label><br>
          <label style=" width: 50%">Password <input type="password" class="form-control" style="border-bottom: 2px solid #00c98d; border-top:0; border-right:0; border-left:0; border-radius:0;" [(ngModel)]="registrationData.password" name="password"></label><br>
          <label style=" width: 50%">Password Confirmation <input type="password" class="form-control" style="border-bottom: 2px solid #00c98d; border-top:0; border-right:0; border-left:0; border-radius:0;" [(ngModel)]="registrationData.confirmPassword" name="confirmPassword"></label><br>
          <label style=" width: 50%">
            Birthday <input class="form-control" placeholder="yyyy-mm-dd"
                            name="dp" style="border-bottom: 2px solid #00c98d; border-top:0; border-right:0; border-left:0; border-radius:0;" [(ngModel)]="registrationData.birthdateData" ngbDatepicker #d="ngbDatepicker"><br>
            <button class="btn btn-light" style="border: 2px solid #00c98d;" (click)="d.toggle()" type="button">Choose</button>
          </label>
          <br>
          <br> 
          Gender
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)]="registrationData.gender" value="1">
            <label class="form-check-label">
              Female
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)]="registrationData.gender" value="2">
            <label class="form-check-label">
              Male
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)]="registrationData.gender" value="3">
            <label class="form-check-label">
              Non-Binary
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)]="registrationData.gender" value="4">
            <label class="form-check-label">
              Transgender
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)]="registrationData.gender" value="5">
            <label class="form-check-label">
              Intersex
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)]="registrationData.gender" value="6">
            <label class="form-check-label">
              Other
            </label>
          </div>
          <br>
          <button class="btn btn-light" style="width:50%; border: 2px solid #00c98d;" (click)="register()">Submit</button>
        </form>
      </div>
    </div>
  </div>
