<h1 id="tableLabel">Services</h1>

<p *ngIf="!activities"><em>Loading...</em></p>

<div id="activity_types" class="text-center" *ngIf="activities">
  <button *ngFor="let activity of activities" type="button" class="btn btn-danger">{{ activity.type }}</button>
</div>

<section id="activity-list" *ngIf="activities">
  <div class="container">
    <div class="row gx-2">
      <div *ngFor="let activity of activities" class="col-md-6 col-lg-4 mb-5">
        <div class="card">
          <img src="../../../../Pics/Activities/{{ activity.activityPicture }}" class="card-img card-img-top" alt="{{ activity.name }}">
          <div class="card-body">
            <h6 class="card-subtitle text-muted">{{ activity.type }}</h6>
            <h5 class="card-title font-weight-bold">{{ activity.name }}</h5>
            <p class="card-text bg-light">{{ activity.description }}</p>
            <p>Difficulty: {{ activity.difficultyLevel }} <span class="fa fa-star checked"></span></p>
            <div class="d-flex justify-content-center">
              <div class="activity-icon">
                <img src="../../../../Pics/Activities/Activity-Logo/{{ activity.type }}.svg" alt="{{ activity.type }}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
