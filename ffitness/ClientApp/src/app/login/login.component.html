<h1>Login</h1>

<div *ngIf="message" class="alert alert-success">{{ message }}</div>
<div *ngFor="let errorMessage of errorMessages | keyvalue">
  <div *ngFor="let textMessage of errorMessage.value" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ textMessage }}

    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<div class="card-section-wrapper py-4">
  <div class="card-wrapper">
    <div class="form-wrapper">
      <form>
        <label>Email <input class="form-control" [(ngModel)]="loginData.email" name="email"></label><br>
        <label>Password <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password"></label><br><br>
        <button class="btn btn-secondary" (click)="logIn()">Log in</button>
      </form>
    </div>
  </div>
</div>
