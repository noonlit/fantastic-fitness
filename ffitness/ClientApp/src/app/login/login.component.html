<div class="form-wrapper">
  <form>
    <label>Email: <input class="form-control" [(ngModel)]="loginData.email" name="email"></label><br>
    <label>Password: <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password"></label><br>
    <button (click)="logIn()">Log in</button>
  </form>
</div>
