<div class="row">
  <div class="col-sm-2">
    <app-sidebar-nav-menu></app-sidebar-nav-menu>
  </div>

  <div class="col-sm-10">
    <h2>Add user</h2>
    <br>
    <div *ngIf="message">
      <div class="alert alert-success">{{ message }}</div>
    </div>
    <label>Email: <input type="email" class="form-control" #email></label><br>
    <label>Username: <input class="form-control " #username></label><br>
    <label>Password: <input type="password" class="form-control" #password></label><br>

    <button class="btn btn-light" (click)="saveUser(email.value, username.value, password.value)">Save</button>
  </div>
</div>
