<h1 id="tableLabel">Activities Calendar</h1>

<div class="row text-right">
  <div class="col-md-4 offset-md-8 col-sm-12 offset-sm-0">
    <div class="btn-group">
      <div class="btn btn-primary"
           mwlCalendarPreviousView
           [view]="view"
           [(viewDate)]="viewDate"
           (viewDateChange)="closeOpenMonthViewDay()">
        Previous
      </div>
      <div class="btn btn-outline-secondary"
           mwlCalendarToday
           [(viewDate)]="viewDate">
        This week
      </div>
      <div class="btn btn-primary"
           mwlCalendarNextView
           [view]="view"
           [(viewDate)]="viewDate"
           (viewDateChange)="closeOpenMonthViewDay()">
        Next
      </div>
    </div>
  </div>
  </div>

<br>

  <mwl-calendar-week-view [viewDate]="viewDate"
                          [events]="events"
                          [refresh]="refresh"
                          [dayStartHour]="9"
                          [dayEndHour]="18"
                          [weekStartsOn]="weekStartsOn"
                          (eventClicked)="handleEvent('Clicked', $event.event)"
                          (eventTimesChanged)="eventTimesChanged($event)"
                          (hourSegmentClicked)="hourSegmentClicked($event.date)">
  </mwl-calendar-week-view>

  <ng-template #modalContent let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">{{ modalData?.action }}</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        Activity: <input type="text"
                         class="form-control"
                         [(ngModel)]="modalData.event.title" /><br>
        Starts At: <input class="form-control"
                          type="text"
                          mwlFlatpickr
                          [(ngModel)]="modalData.event.start"
                          [altInput]="true"
                          [convertModelValue]="true"
                          [enableTime]="true"
                          placeholder="Not set"
                          [options]="startDatePickerOptions" />
        Ends At: <input class="form-control"
                        type="text"
                        mwlFlatpickr
                        [(ngModel)]="modalData.event.end"
                        [altInput]="true"
                        [convertModelValue]="true"
                        [enableTime]="true"
                        [options]="endDatePickerOptions"
                        placeholder="Not set" />

        <br>
        <button class="btn btn-light btn-outline-success" (click)="saveEvent(modalData.event)">Save</button>
      </div>
    </div>
  </ng-template>
