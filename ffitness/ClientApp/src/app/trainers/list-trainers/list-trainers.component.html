<div class="row">
  <div class="col-sm-2">
    <app-sidebar-nav-menu></app-sidebar-nav-menu>
  </div>

  <div class="col-sm-10">
    <h1>Trainers list</h1>
    <br>
    <button type="button" class="btn btn-secondary btn-sm btn-block" [routerLink]="['/add-trainer']">Add Trainer</button>

    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="trainersList">
      <thead>
        <tr>
          <th>ID </th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody #trainersParent>
        <tr *ngFor="let trainer of trainersList" #trainers id="{{trainer.id}}">
          <td> {{trainer.id}} </td>
          <td> {{trainer.firstName}} </td>
          <td> {{trainer.lastName}} </td>
          <td> {{trainer.description}} </td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm btn-block" [routerLink]="['/update-trainer']"
                     [queryParams]="{id: trainer.id}">Edit</button>

            <button type="button" class="btn btn-secondary btn-sm btn-block" (click)="onDeleteTrainer(trainer.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
