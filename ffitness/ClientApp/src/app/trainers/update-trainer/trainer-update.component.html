<div class="row">
  <div class="col-sm-2">
    <app-sidebar-nav-menu></app-sidebar-nav-menu>
  </div>

  <div class="col-sm-10">
    <div *ngIf="trainer">
      <h2>{{trainer.firstName}}: Edit</h2>
      <br>

      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
      <div *ngFor="let errorMessage of errorMessages | keyvalue">
        <div *ngFor="let textMessage of errorMessage.value" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ textMessage }}

          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <div class="form-wrapper">
        <form enctype="multipart/form-data">
          <label>First name: <input class="form-control" [(ngModel)]="trainer.firstName" name="firstName"></label><br>
          <label>Last name: <input class="form-control" [(ngModel)]="trainer.lastName" name="lastName"></label><br>
          <label for="Description">Description: </label>
          <textarea input [(ngModel)]="trainer.description"
                    id="Description"
                    name="Description"
                    type="text"
                    class="form-control"></textarea>

  </div>
</div>
