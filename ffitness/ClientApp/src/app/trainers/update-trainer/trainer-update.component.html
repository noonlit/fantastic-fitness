<div class="row">
  <div class="col-sm-2">
    <app-sidebar-nav-menu></app-sidebar-nav-menu>
  </div>

  <div class="col-sm-10">
    <div *ngIf="existingTrainer">
      <h2>{{existingTrainer.firstName}}: Edit</h2>
      <br>

      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
      <div *ngFor="let errorMessage of errorMessages | keyvalue">
        <div *ngFor="let textMessage of errorMessage.value" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ textMessage }}

          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <div class="form-wrapper">
        <form enctype="multipart/form-data" [formGroup]="updatedTrainerForm" (ngSubmit)="onSubmitForm()">
          <label>First name: <input class="form-control" formControlName="FirstName" name="firstName"></label><br>
          <label>Last name: <input class="form-control" formControlName="LastName" name="lastName"></label><br>
          <label for="Description">Description: </label>
          <textarea formControlName="Description"
                    id="Description"
                    name="Description"
                    type="text"
                    class="form-control"></textarea>

          <ng-container *ngIf="activities">
            <div *ngFor="let activity of activities" class="form-group">
              <input class="form-check-input" type="checkbox" [checked]="initialActivityIds.includes(activity.id)" (change)="onChangeCheckboxState($event, activity)">
                <label class="form-check-label">{{ activity.name }}</label>
              
            </div>
          </ng-container>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="ProfileImage" class="control-label">Photo</label>

        <br />                  [disabled]="!addTrainerForm.valid"

        <input for="ProfileImage" type="file" id="photo" class="btn btn-secondary" (change)="onFileChange($event)" />
      </div>
    </div>
  </div>-->
          <button type="submit" class="btn btn-light">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
