<div class="row">
  <div class="col-sm-2">
    <app-sidebar-nav-menu></app-sidebar-nav-menu>
  </div>

  <div class="col-sm-10">
    <div class="card">
      <div class="card-header bg-secondary text-uppercase text-white">
        <h4>Update Trainer </h4>
      </div>

      <div class="card-body">
        <form [formGroup]="updateTrainerForm" (ngSubmit)="onSubmitForm()" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="FirstName" class="control-label">First name</label>

                <input id="FirstName" type="text" class="form-control"
                       formControlName="firstName">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="LastName" class="control-label">Last Name</label>

                <input id="LastName" type="text" class="form-control" formControlName="lastName">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="Description" class="control-label">Description</label>

                <textarea
                          id="Description"
                          type="text"
                          class="form-control"
                          formControlName="description"
                ></textarea>
              </div>
            </div>
          </div>
          <!--
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="ProfileImage" class="control-label">Photo</label>

                  <br />                  [disabled]="!addTrainerForm.valid"

                  <input for="ProfileImage" type="file" id="photo" class="btn btn-secondary" (change)="onFileChange($event)" />
                </div>
              </div>
            </div>-->

          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
