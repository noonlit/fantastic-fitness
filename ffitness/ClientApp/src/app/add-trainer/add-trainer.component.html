<div class="row">
  <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 py-4">
    <div class="card">
      <div class="card-header bg-secondary text-uppercase text-white">
        <h4>Add New </h4>
      </div>

      <div class="card-body">
        <form [formGroup]="addTrainerForm" (ngSubmit)="onSubmitForm()" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="FirstName" class="control-label">First name</label>

                <input id="FirstName" type="text" class="form-control" placeholder="John" formControlName="FirstName">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="LastName" class="control-label">Last Name</label>

                <input id="LastName" type="text" class="form-control" placeholder="Doe" formControlName="LastName">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="Description" class="control-label">Description</label>

                <textarea id="Description" type="text" class="form-control" placeholder="The best trainer in the world!" formControlName="Description"></textarea>
              </div>
            </div>
          </div>
          <!--
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="ProfileImage" class="control-label">Photo</label>

                  <br />                  [disabled]="!addTrainerForm.valid"

                  <input for="ProfileImage" type="file" id="photo" class="btn btn-secondary" (change)="onFileChange($event)" />
                </div>
              </div>
            </div>-->

          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
